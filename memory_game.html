<head>
  <meta charset="UTF-8">
  <title>لعبة البطاقات التعليمية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 { color: #c2185b; }

    #timer {
      font-size: 1.2em;
      color: #880e4f;
      margin-top: 10px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 140px;
      height: 140px;
      background-color: #ffe6f0;
      border-radius: 12px;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      font-size: 2.2em;
    }

    .card-front {
      background-color: #f8bbd0;
    }

    .card-back {
      background-color: #ffffff;
      transform: rotateY(180deg);
      direction: ltr;
    }

    .card.matched { visibility: hidden; }

    .result-message {
      background-color: #ffe0f0;
      color: #d81b60;
      padding: 15px 25px;
      border-radius: 20px;
      display: inline-block;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      animation: popUp 0.4s ease forwards;
      margin-top: 20px;
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .alert-message {
      font-size: 18px;
      color: #fff;
      background-color: #db96c4;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .alert-message.show {
      opacity: 1;
    }

    .buttons-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn-custom {
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 10px;
      background-color: #a5d6a7;
      color: black;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #81c784;
    }

    @media only screen and (max-width: 600px) {
      #board {
        grid-template-columns: repeat(2, 120px);
      }

      .card {
        width: 120px;
        height: 120px;
        font-size: 32px;
      }
    }
  </style>

  <script>
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');
    const allSymbols = ['🔺', '⬜', '⭐', '❤️', '◠', '🟥', '🔵', '⬛', '⬟', '◆', '✳️', '✴️'];
    const allNumbers = ['١','٢','٣','٤','٥','٦','٧','٨','٩','١٠','١١','١٢'];
    let useSymbols = true;
    let flippedCards = [];
    let matched = 0;
    let seconds = 0;
    let timerInterval;
    let level = 1;
    const board = document.getElementById('board');
    const resultEl = document.getElementById("result");

    function startTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      document.getElementById("seconds").innerText = seconds;
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("seconds").innerText = seconds;
      }, 1000);
    }

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function createBoard() {
      board.innerHTML = '';
      resultEl.style.display = "none";
      let currentSet = useSymbols ? allSymbols : allNumbers;
      let cardsNeeded = 2 + level * 2;
      let unique = shuffle(currentSet).slice(0, cardsNeeded / 2);
      let fullSet = shuffle([...unique, ...unique]);
      board.style.gridTemplateColumns = '';

      fullSet.forEach(symbol => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.symbol = symbol;

        const inner = document.createElement('div');
        inner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';

        const back = document.createElement('div');
        back.className = 'card-back';
        back.innerText = symbol;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.onclick = () => flipCard(card);
        board.appendChild(card);
      });

      flippedCards = [];
      matched = 0;
      useSymbols = !useSymbols;
      startTimer();
    }

    function flipCard(card) {
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [first, second] = flippedCards;

        if (first.dataset.symbol === second.dataset.symbol) {
          setTimeout(() => {
            first.classList.add("matched");
            second.classList.add("matched");
            flippedCards = [];
            matched += 2;
            correctSound.play();
            if (matched === board.children.length) {
              clearInterval(timerInterval);
              resultEl.innerHTML = `🎉 أحسنت! خلصت المرحلة <strong>${level}</strong> في <strong>${seconds}</strong> ثانية!`;
              resultEl.style.display = "inline-block";
              setTimeout(() => {
                resultEl.style.display = "none";
                level++;
                createBoard();
              }, 4000);
            }
          }, 300);
        } else {
          setTimeout(() => {
            first.classList.remove("flipped");
            second.classList.remove("flipped");
            flippedCards = [];
            wrongSound.play();
          }, 1000);
        }
      }
    }

    function restartGame() {
      level = 1;
      useSymbols = true;
      createBoard();
