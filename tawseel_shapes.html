    h1 {

    }

    #content {
      position: relative;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .item {
      background-color: #f8bbd0;
      padding: 20px 30px;
      border-radius: 12px;
      cursor: pointer;

      font-size: 1.4em;
      transition: background 0.3s;
      position: relative;
      z-index: 10;

  min-width: 200px;
  display: flex;

}

  width: fit-content !important;
  padding: 10px 15px;
  font-size: 1.8em; /* حجم الرمز */
  border-radius: 12px;
  margin: 8px auto;
  text-align: center;
  display: inline-block;
  background-color: #ffc6d0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);

  transition: transform 0.2s;
}


.matching-shape-item:hover,
.matching-name-item:hover {

}

    .matched {

      color: #2e7d32;
      pointer-events: none;
    }

    .selected {
      outline: 4px solid #7b1fa2;
    }

    .connection-line {
      position: absolute;
      height: 2px;
      background-color: #7b1fa2;
      transform-origin: 0 0;
      z-index: 1;
    }

    .result-message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #4a148c;
    }

    .buttons-area {

      background-color: #ce93d8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;

      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

    function getRandomPairs(count) {
      const shuffled = [...allPairs].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, count);
    }

    function loadGame() {
      const descCol = document.getElementById('descriptions');
      const shapeCol = document.getElementById('shapes');
      const container = document.getElementById('content');
      const resultEl = document.getElementById('resultMessage');
      resultEl.innerText = "";
      descCol.innerHTML = '';
      shapeCol.innerHTML = '';
      container.querySelectorAll('.connection-line').forEach(line => line.remove());
      correctMatches = 0;

      const pairs = getRandomPairs(4);
      pairs.forEach(pair => {
        const descDiv = document.createElement('div');
        descDiv.className = 'item';
        descDiv.textContent = pair.description;
        descDiv.dataset.id = pair.id;
        descDiv.onclick = () => selectDesc(descDiv);
        descCol.appendChild(descDiv);
      });

      pairs.sort(() => Math.random() - 0.5);
      pairs.forEach(pair => {
        const shapeDiv = document.createElement('div');
        shapeDiv.className = 'item';
        shapeDiv.textContent = pair.symbol;
        shapeDiv.dataset.id = pair.id;
        shapeDiv.onclick = () => selectShape(shapeDiv);
        shapeCol.appendChild(shapeDiv);
      });

      // حفظ المرحلة الحالية
      container.dataset.currentStage = JSON.stringify(pairs.map(p => p.id));
    }

    function selectDesc(el) {
      if (el.classList.contains('matched')) return;
      if (selectedDesc) selectedDesc.classList.remove('selected');
      selectedDesc = el;
      el.classList.add('selected');
      checkMatch();
    }

    function selectShape(el) {
      if (el.classList.contains('matched')) return;
      if (selectedShape) selectedShape.classList.remove('selected');
      selectedShape = el;
      el.classList.add('selected');
      checkMatch();
    }

    function checkMatch() {
      if (selectedDesc && selectedShape) {
        if (
          selectedDesc.dataset.id === selectedShape.dataset.id &&
          !selectedDesc.classList.contains('matched') &&
          !selectedShape.classList.contains('matched')
        ) {
          selectedDesc.classList.add('matched');
          selectedShape.classList.add('matched');
          drawLineBetween(selectedDesc, selectedShape);
          correctMatches++;

          const total = 4;
          document.getElementById('resultMessage').innerText = `عدد الإجابات الصحيحة: ${correctMatches} من ${total}`;
          if (correctMatches === total) {
            setTimeout(() => {
              document.getElementById('resultMessage').innerText = "👏 أحسنت! ننتقل للمرحلة التالية...";
              setTimeout(() => loadGame(), 2000);
            }, 1000);
          }
        }

        selectedDesc.classList.remove('selected');
        selectedShape.classList.remove('selected');
        selectedDesc = null;
        selectedShape = null;
      }
    }

    function drawLineBetween(elem1, elem2) {
      const container = document.getElementById('content');
      const containerRect = container.getBoundingClientRect();
      const rect1 = elem1.getBoundingClientRect();
      const rect2 = elem2.getBoundingClientRect();

      const x1 = rect1.left + rect1.width / 2 - containerRect.left;
      const y1 = rect1.top + rect1.height / 2 - containerRect.top;
      const x2 = rect2.left + rect2.width / 2 - containerRect.left;
      const y2 = rect2.top + rect2.height / 2 - containerRect.top;

      const length = Math.hypot(x2 - x1, y2 - y1);
      const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

      const line = document.createElement('div');
      line.classList.add('connection-line');
      line.style.width = `${length}px`;
      line.style.transform = `rotate(${angle}deg)`;
      line.style.top = `${y1}px`;
      line.style.left = `${x1}px`;
      container.appendChild(line);
    }
